<!-- Gmail-style Login Page -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sign in – Google Accounts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f2f2f2;
      font-family: Roboto, Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 360px;
      margin: 60px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(60, 64, 67, .15);
      padding: 40px 32px 32px 32px;
    }

    .google-logo {
      display: block;
      margin: 0 auto 24px auto;
      width: 75px;
    }

    h1 {
      font-size: 24px;
      font-weight: 400;
      margin: 0 0 8px 0;
      color: #202124;
      text-align: left;
    }

    .subtitle {
      color: #5f6368;
      font-size: 16px;
      margin-bottom: 24px;
      text-align: left;
    }

    .input-field {
      width: 100%;
      padding: 14px 12px;
      margin-bottom: 24px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    .input-field:focus {
      border-color: #4285f4;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .link {
      color: #1a73e8;
      text-decoration: none;
      font-size: 14px;
    }

    .btn {
      background: #1a73e8;
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn:hover {
      background: #1765c1;
    }

    .footer {
      text-align: center;
      margin-top: 32px;
      color: #5f6368;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
      alt="Google">
    <h1>Sign in</h1>
    <div class="subtitle">to continue to Gmail</div>
    <form (ngSubmit)="onNext()" *ngIf="!showPassword">
      <input class="input-field" type="email" placeholder="Email or phone" [(ngModel)]="email" name="email" required>
      <div class="actions">
        <a class="link" href="#">Forgot email?</a>
        <button class="btn" type="submit">Next</button>
      </div>
    </form>
    <form (ngSubmit)="onLogin()" *ngIf="showPassword">
      <input class="input-field" type="password" placeholder="Enter your password" [(ngModel)]="password"
        name="password" required>
      <div class="actions">
        <a class="link" href="#">Forgot password?</a>
        <button class="btn" type="submit">Login</button>
      </div>
    </form>
    <div style="margin-top: 32px; text-align: left;">
      <span style="color: #5f6368; font-size: 14px;">Not your computer? Use Guest mode to sign in privately.</span>
      <a class="link" href="#" style="display: block; margin-top: 8px;">Learn more</a>
    </div>
  </div>
  <div class="footer">
    English (United States)
    <span style="margin: 0 8px;">•</span>
    <a class="link" href="#">Help</a>
    <span style="margin: 0 8px;">•</span>
    <a class="link" href="#">Privacy</a>
    <span style="margin: 0 8px;">•</span>
    <a class="link" href="#">Terms</a>
  </div>
</body>

</html>
